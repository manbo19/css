<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_029_visibility.html</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        /* display: none; */
        visibility: hidden;
        width: 0px;
        height: 0px;
      }
    </style>
  </head>
  <body>
    <!--
      visible
      : 요소가 표시되는지 여부를 지정한다.
        숨겨진 요소는 페이지의 공간을 차지한다.
        display 속성을 사용해서 요소를 숨기고 제거할 수 있다.

      display
      : 요소를 블록과 인라인 요소 중 어느 쪽으로 처리할지와 함께,
        플로우, 그리드, 플렉스처럼 자식 요소를 배치할 때 사용할 레이아웃을 설정한다.
        웹 페이지의 레이아웃을 결정하는 중요한 속성 중 하나이다.
        해당 HTML 요소가 웹 브라우저에 언제 어떻게 보이는가를 결정한다.
        대부분의 HTML 요소는 display 속성의 기본값으로 다음 두 가지 값 중 하나를 가진다.
        1. 블록(block)
           새로운 라인(line)에서 시작하며, 해당 라인의 모든 너비를 차지한다.
        2. 인라인(inline)
           새로운 라인(line)에서 시작하지 않으며, 요소의 너비도 해당 라인 전체가 아닌
           해당 HTML 요소의 콘텐츠만큼만 차지한다.
    -->
    <p>before</p>
    <div></div>
    <p>after</p>
  </body>
</html>
