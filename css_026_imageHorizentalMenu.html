<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_026_imageHorizentalMenu.html</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        border-width: 0;
      }

      div.wrap {
        width: 816px;
        margin: 10px auto;
      }

      ul#gnb {
        width: 816px;
        height: 38px;
        list-style-type: none;
        /* background-color: yellow; */
      }

      ul#gnb li {
        float: left;
      }

      ul#gnb li a {
        width: 136px;
        height: 38px;
        display: block;
        background-image: url("images/globalnavbg.gif");
        background-repeat: no-repeat;
        text-indent: -2000px;
      }

      ul#gnb li.apple a {
        background-position: 0px 0px;
      }

      ul#gnb li.store a {
        background-position: -136px 0px;
      }

      ul#gnb li.mac a {
        background-position: -272px 0px;
      }

      ul#gnb li.ipod a {
        background-position: -408px 0px;
      }

      ul#gnb li.download a {
        background-position: -544px 0px;
      }

      ul#gnb li.support a {
        background-position: -680px 0px;
      }

      ul#gnb li.apple a:hover {
        background-position: 0px -76px;
      }
      ul#gnb li.store a:hover {
        background-position: -136px -76px;
      }
      ul#gnb li.mac a:hover {
        background-position: -272px -76px;
      }
      ul#gnb li.ipod a:hover {
        background-position: -408px -76px;
      }
      ul#gnb li.download a:hover {
        background-position: -544px -76px;
      }
      ul#gnb li.support a:hover {
        background-position: -680px -76px;
      }
    </style>
  </head>
  <body>
    <!--
      1. background-position
        : 배경 이미지의 시작 위치를 설정한다.
          기본적으로 배경 이미지는 요소의 왼쪽 상단 모서리에 배치되고 수직 및 수평으로 반복된다.
      
      2. background-repeat
        : 배경 이미지가 반복되는지 여부를 설정한다.
          기본적으로 배경 이미지는 세로 및 가로로 반복된다.
          배경 이미지는 background-position 속성에 따라 배치된다.
          background-position을 지정하지 않으면 이미지는 항상 요소의 왼쪽 상단 모서리에 배치된다.

      3. text-indent (들여쓰기 속성)
        : 텍스트 블록에서 첫 번째 줄의 들여쓰기를 지정한다.
          음수 값이 허용된다. 값이 음수이면 첫 번째 줄은 왼쪽으로 들여쓰기가 된다.
    -->
    <div class="wrap">
      <header>
        <ul id="gnb">
          <li class="apple"><a href="#">apple</a></li>
          <li class="store"><a href="#">store</a></li>
          <li class="mac"><a href="#">mac</a></li>
          <li class="ipod"><a href="#">ipod</a></li>
          <li class="download"><a href="#">download</a></li>
          <li class="support"><a href="#">support</a></li>
        </ul>
      </header>
    </div>
  </body>
</html>
