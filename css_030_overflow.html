<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_030_overflow.html</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 2px solid;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <!--
    overflow
    : 요소의 내용이 지정된 영역에 맞지 않을 때 내용을 자를지 또는 스크롤 막대를 추가할지 여부를 지정한다.
    1. visible: 기본. 오버플로된 콘텐츠가 잘리지 않고 요소 상자 외부에서 렌더링된다.
    2. hidden: 오버플로된 콘텐츠가 잘리고 나머지 내용은 보이지 않는다.
    3. scroll: 오버플로된 콘텐츠가 잘리고 스크롤바가 추가되어 나머지 내용을 볼 수 있다.
    4. auto: 필요할 때만 자동으로 스크롤바를 추가한다.

    -->
    <div>
      W3Schools is optimized for learning, testing, and training. Examples might
      be simplified to improve reading and basic understanding. Tutorials,
      references ...
    </div>
  </body>
</html>
